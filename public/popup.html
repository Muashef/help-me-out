<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <title>HelpMeOut</title>
</head>
<body>
    <div class="content">
        <div class="main">
            <div>
                <img src="logo.svg" alt="">
            </div>
            <div class="icons">
                <img class="icon" src="sett.svg" alt="">
                <img class="icon_one" src="close.png" alt="">
            </div>
        </div>
        <p class="ease">This extension helps you record and share help videos with ease.</p>
        <div class="tabs">
            <div>
                <img style="cursor: pointer;" src="monitor.svg" alt="">
                <p>Full Screen</p>
            </div>
            <div>
                <img class="icon" src="copy.svg" alt="">
                <p>Current Tab</p>
            </div>
        </div>
        <div class="toggle">
            <div style="display: flex; align-items: center;">
                <img src="video.svg" alt="">
                <span style="margin-left: 5px;">Camera</span>
            </div>
            <div>
                <img style="cursor: pointer;" src="toggle.svg" alt="">
            </div>
        </div>
        <div class="toggle">
            <div style="display: flex; align-items: center;">
                <img src="microphone.svg" alt="">
                <span style="margin-left: 5px;">Audio</span>
            </div>
            <div>
                <img style="cursor: pointer;" src="toggle.svg" alt="">
            </div>
        </div>
        <button id="start_recording" class="btn">Start Recording</button>
        <button id="stop_recording" class="btn">Stop Recording</button>
    </div>

    <script src="popup.js "></script>
</body>

</html>
